<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Apple System', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0066ff 0%, #4facfe 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            background: transparent;
            padding: 30px 20px 20px;
            text-align: center;
            color: white;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }

        .header h1 {
            font-size: 22px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            background: rgba(0, 255, 0, 0.2);
            font-size: 13px;
            color: #00ff88;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }

        .main-content {
            display: flex;
            flex-direction: column;
            height: 550px;
        }

        .avatar-section {
            flex: 1;
            background: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            padding: 40px 20px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(145deg, #ff6b9d, #ffc3a0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .avatar.speaking {
            animation: speaking 0.8s infinite alternate;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.6);
        }

        @keyframes speaking {
            0% { 
                transform: scale(1);
                box-shadow: 0 10px 30px rgba(255, 107, 157, 0.6);
            }
            100% { 
                transform: scale(1.05);
                box-shadow: 0 15px 40px rgba(255, 107, 157, 0.8);
            }
        }

        .call-info {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        .call-duration {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
            color: white;
        }

        .call-status {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .chat-section {
            display: none;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 200px;
            background: rgba(0, 0, 0, 0.2);
            margin: 0 20px;
            border-radius: 15px;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 14px;
        }

        .message.user {
            background: rgba(0, 102, 255, 0.8);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .message.bot {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-bottom-left-radius: 4px;
        }

        .controls {
            padding: 30px 20px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            min-height: 120px;
        }

        .call-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            color: white;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
            position: relative;
        }

        .call-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 255, 136, 0.4);
        }

        .call-btn.calling {
            background: linear-gradient(135deg, #ff4757, #ff3838);
            animation: calling 1s infinite;
            box-shadow: 0 10px 30px rgba(255, 71, 87, 0.4);
        }

        .call-btn.calling::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid rgba(255, 71, 87, 0.6);
            animation: ripple 2s infinite;
        }

        @keyframes calling {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .end-call-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #ff4757, #ff3838);
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.3);
        }

        .end-call-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 71, 87, 0.4);
        }

        .settings {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
        }

        .settings.show {
            display: block;
        }

        .settings input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .settings button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .settings-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 18px;
        }

        .volume-indicator {
            width: 60%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 15px 0;
            overflow: hidden;
        }

        .volume-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #ffff00, #ff4757);
            width: 0%;
            transition: width 0.1s;
            border-radius: 2px;
        }

        .call-info-text {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 10px;
            font-weight: 500;
        }

        .call-actions {
            display: flex;

            gap: 20px;
            margin-top: 20px;
        }

        .action-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
    </style>
</head>
