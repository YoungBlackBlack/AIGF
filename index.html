<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虚拟女友 - 实时语音对话</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Apple System', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0066ff 0%, #4facfe 100%);
            min-height: 100vh;
            display: flex;
            color: white;
            margin: 0;
            overflow: hidden;
        }

        .main-layout {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .left-panel {
            width: 350px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .left-panel.collapsed {
            transform: translateX(-100%);
        }

        .toggle-panel {
            position: fixed;
            left: 20px;
            top: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .toggle-panel:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .phone-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            background: transparent;
            padding: 30px 20px 20px;
            text-align: center;
            color: white;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }

        .header h1 {
            font-size: 22px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            background: rgba(0, 255, 0, 0.2);
            font-size: 13px;
            color: #00ff88;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }

        .main-content {
            display: flex;
            flex-direction: column;
            height: 550px;
        }

        .avatar-section {
            flex: 1;
            background: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            padding: 40px 20px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(145deg, #ff6b9d, #ffc3a0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .avatar.speaking {
            animation: speaking 0.8s infinite alternate;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.6);
        }

        @keyframes speaking {
            0% { 
                transform: scale(1);
                box-shadow: 0 10px 30px rgba(255, 107, 157, 0.6);
            }
            100% { 
                transform: scale(1.05);
                box-shadow: 0 15px 40px rgba(255, 107, 157, 0.8);
            }
        }

        .call-info {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        .call-duration {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
            color: white;
        }

        .call-status {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .chat-section {
            display: none;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 200px;
            background: rgba(0, 0, 0, 0.2);
            margin: 0 20px;
            border-radius: 15px;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 14px;
        }

        .message.user {
            background: rgba(0, 102, 255, 0.8);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .message.bot {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-bottom-left-radius: 4px;
        }

        .controls {
            padding: 30px 20px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            min-height: 120px;
        }

        .call-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            color: white;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
            position: relative;
        }

        .call-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 255, 136, 0.4);
        }

        .call-btn.calling {
            background: linear-gradient(135deg, #ff4757, #ff3838);
            animation: calling 1s infinite;
            box-shadow: 0 10px 30px rgba(255, 71, 87, 0.4);
        }

        .call-btn.calling::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid rgba(255, 71, 87, 0.6);
            animation: ripple 2s infinite;
        }

        @keyframes calling {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .end-call-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #ff4757, #ff3838);
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.3);
        }

        .end-call-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 71, 87, 0.4);
        }

        .settings {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
        }

        .settings.show {
            display: block;
        }

        .settings input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .settings button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .settings-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 18px;
        }


        .call-info-text {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 10px;
            font-weight: 500;
        }

        .call-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .action-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        /* 左侧面板样式 */
        .panel-section {
            margin-bottom: 30px;
        }

        .panel-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #fff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 8px;
        }

        .girlfriend-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .girlfriend-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .girlfriend-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .girlfriend-card.active {
            background: linear-gradient(135deg, #ff6b9d, #ffc3a0);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .girlfriend-avatar {
            font-size: 40px;
            margin-bottom: 8px;
        }

        .girlfriend-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .girlfriend-desc {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.3;
        }

        .prompt-editor {
            width: 100%;
            min-height: 120px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 12px;
            color: white;
            font-size: 13px;
            line-height: 1.4;
            resize: vertical;
            font-family: inherit;
        }

        .prompt-editor:focus {
            outline: none;
            border-color: rgba(255, 107, 157, 0.5);
            box-shadow: 0 0 0 2px rgba(255, 107, 157, 0.2);
        }

        .save-btn {
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .save-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        .voice-visualizer {
            width: 100%;
            height: 60px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 30px;
            position: relative;
            overflow: hidden;
            margin: 15px 0;
        }

        .wave-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 2px;
        }

        .wave-bar {
            width: 3px;
            background: linear-gradient(to top, #00ff88, #4facfe, #ff6b9d);
            border-radius: 2px;
            transition: height 0.1s ease;
            opacity: 0.8;
        }

        @keyframes wave-animation {
            0%, 100% { height: 4px; }
            50% { height: 30px; }
        }

        .wave-bar.active {
            animation: wave-animation 0.8s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="main-layout">
        <!-- 左侧设置面板 -->
        <div class="left-panel" id="leftPanel">
            <div class="panel-section">
                <h2 class="panel-title">💕 选择你的AI女友</h2>
                <div class="girlfriend-grid" id="girlfriendGrid">
                    <!-- AI女友卡片将通过JavaScript动态生成 -->
                </div>
            </div>
            
            <div class="panel-section">
                <h2 class="panel-title">🎭 个性设置</h2>
                <textarea class="prompt-editor" id="promptEditor" placeholder="自定义AI女友的性格和说话风格..."></textarea>
                <button class="save-btn" onclick="savePrompt()">保存设置</button>
            </div>
            
            <div class="panel-section">
                <h2 class="panel-title">🎵 声音可视化</h2>
                <div class="voice-visualizer">
                    <div class="wave-container" id="waveContainer">
                        <!-- 音频波形条将通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 面板切换按钮 -->
        <button class="toggle-panel" onclick="toggleLeftPanel()">⚙️</button>
        
        <!-- 右侧手机界面容器 -->
        <div class="phone-container">
            <div class="container">
        <div class="header">
            <h1>小雅</h1>
            <span class="status" id="status">未连接</span>
        </div>
        
        <div class="main-content">
            <div class="avatar-section">
                <div class="avatar" id="avatar">👧</div>
                <div class="call-info-text" id="callInfo">小雅在线，随时为你服务💕</div>
                
                <div class="call-actions">
                    <button class="action-btn" onclick="toggleMute()" id="muteBtn" title="静音">🔇</button>
                    <button class="action-btn" onclick="toggleSpeaker()" id="speakerBtn" title="扬声器">📢</button>
                </div>
            </div>
            
            <div class="call-info">
                <div class="call-duration" id="callDuration">00:00</div>
                <div class="call-status" id="callStatus">等待通话</div>
            </div>
            
            <div class="chat-section">
                <div class="chat-messages" id="chatMessages">
                    <div class="message bot">
                        准备开始语音通话...
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <button class="call-btn" id="callBtn" onclick="toggleCall()">📞</button>
            </div>
            </div>
        </div>
    </div>

    <script src="realtime-client-simple.js"></script>
</body>
</html>
